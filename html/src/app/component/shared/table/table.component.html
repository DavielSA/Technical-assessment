

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container *ngFor="let row of Columns" matColumnDef={{row.key}}>
        <th mat-header-cell *matHeaderCellDef> {{row.label}} </th>
        <td mat-cell *matCellDef="let element"> 
            <span *ngIf="!row.format || row.format===1">{{element[row.key]}} </span>
            <img  *ngIf="row.format && row.format===2" class="small" src="{{element[row.key]}}" />
            <span *ngIf="row.format && row.format===3">
                <mat-icon>star_rate</mat-icon>
                {{element[row.key]}} 
            </span>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsKeys"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsKeys;"></tr>
</table>
